[mypy]
# Mypy configuration for the project

# Ignore missing type stubs for third-party libraries
[mypy-dynaconf.*]
ignore_missing_imports = True

[mypy-fitz.*]
ignore_missing_imports = True

[mypy-pdfplumber.*]
ignore_missing_imports = True

# Seed modules use dict unpacking into Pydantic models
# Runtime validation by Pydantic makes this safe, so suppress arg-type errors
[mypy-modules.seed.*]
disable_error_code = arg-type, assignment
