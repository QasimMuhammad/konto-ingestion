[mypy]
# Global options
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for third-party libraries that don't have type stubs
ignore_missing_imports = True

# Specific configurations for third-party libraries without type stubs
[mypy-dynaconf.*]
ignore_missing_imports = True

[mypy-fitz.*]
ignore_missing_imports = True

[mypy-PyPDF2.*]
ignore_missing_imports = True

# Ignore missing imports for any other third-party libraries
[mypy-*]
ignore_missing_imports = True
